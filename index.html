<html>

  <head>
    <meta charset="utf-8">
    <title>Custom Bootstrap Card</title>
    <meta name="description" content="The default boostrap card">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>

  <body>
    <div class="card container-sm px-0 mt-5 shadow">
      <div class="card-header bg-dark" style="padding: 10px 10px 0px">
        <ul class="nav nav-pills" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link text-white mr-2 border-0 active" id="tab1" data-toggle="tab" href="#tab1-item" role="tab"
            aria-controls="tab1" aria-selected="true">Tab 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white mr-2 border-0" id="tab2" data-toggle="tab" href="#tab2-item" role="tab"
            aria-controls="tab2" aria-selected="false">Tab 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white mr-2 border-0" id="tab3" data-toggle="tab" href="#tab3-item" role="tab"
            aria-controls="tab3" aria-selected="false">Tab 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" id="tab4" data-toggle="tab" href="#tab4-item" role="tab"
            aria-controls="tab4" aria-selected="false">Disabled</a>
          </li>
        </ul>
      </div>
      <div class="card-body tab-content p-0">
        <div class="tab-pane fade show active" id="tab1-item" role="tabpanel" aria-labelledby="tab1">
          <div class="card-body border-0 p-0 bg-light">
            <div class="container border-0"  style="padding: 20px;">
                <h4 class="card-title text-body">Card title</h5>
                <h5 class="card-subtitle text-muted">Card subtitle</h6>
            </div>
            <div class="container">
                <div class="row">
                  <ul class="nav flex-column col-md-6" id="nav-tab" role="tablist">
                    <li class="nav-item border-top border-1 py-1" role="presentation">
                      <a class="nav-link active" style="padding: 20px;" id="nav-item1-tab" data-toggle="tab" href="#img1" role="tab" aria-controls="nav-item1" aria-selected="true">An item</a>
                    </li>
                    <li class="nav-item border-top border-1 py-1" role="presentation">
                      <a class="nav-link" style="padding: 20px;" id="nav-item2-tab" data-toggle="tab" href="#img2" role="tab" aria-controls="nav-item2" aria-selected="false">A second item</a>
                    </li>
                    <li class="nav-item border-top border-1 py-1" role="presentation">
                      <a class="nav-link" style="padding: 20px;" id="nav-item3-tab" data-toggle="tab" href="#img3" role="tab" aria-controls="nav-item3" aria-selected="false">A third item</a>
                    </li>
                  </ul>
                  <div class="tab-content col-md-6 p-0" id="myTabContent">
                    <div class="tab-pane fade show active" id="img1" role="tabpanel" aria-labelledby="nav-item1">
                      <img src="./images/odoo-devs.jpg" class="img-fluid" alt="odoo-devs">
                    </div>
                    <div class="tab-pane fade" id="img2" role="tabpanel" aria-labelledby="nav-item2">
                      <img src="./images/odoo-graphic.jpg" class="img-fluid" alt="odoo-graphic">
                    </div>
                    <div class="tab-pane fade" id="img3" role="tabpanel" aria-labelledby="nav-item3">
                      <img src="./images/odoo-logo.jpg" class="img-fluid" alt="odoo-logo">
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="tab2-item" role="tabpanel" aria-labelledby="tab2">
          <div class="card rounded-0 border-0 py-5">
            <button class="btn btn-white rounded-0 border-0" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </div>
        </div>
        <div class="tab-pane fade" id="tab3-item" role="tabpanel" aria-labelledby="tab3">
          <div class="card-body p-0">
            <div class="row m-0">
              <div class="col-md-4 p-0 bg-white">
                <img src="./images/odoo-screens.png" class="img-fluid" alt="odoo-screens">
              </div>
              <div class="card-body col-md-8 bg-white p-4">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text text-muted">Last updated 3 mins ago</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-white bg-dark border-0" style="padding: 20px;">
        2 days ago
      </div>
      </div>
    </div>


    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>

</html>
